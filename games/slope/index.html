        var loggedIn = document.cookie.replace(/(?:(?:^|.*;\s*)loggedIn\s*\=\s*([^;]*).*$)|^.*$/, "$1");

        // If the loggedIn cookie is not set to "true", redirect to webgfa.com

        }
