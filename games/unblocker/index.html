        input[type="text"],
        input[type="password"] {

            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;

            color: white;

            transition: background-color 0.3s ease;

    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Define an array to store usernames and passwords (for demonstration purposes only)
        const users = [
            { username: 'zion', password: '7979' },
            { username: 'william', password: '11221122' },
            { username: 'james', password: 'james2012' },
            { username: 'jacob', password: '1025' },
            { username: 'luca', password: 'luca1234' },
        ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the entered username and password match any user in the array
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                alert("Login successful!");
                document.cookie = "loggedInPP=true; path=/"; // Set loggedInRBLX cookie
                window.location.href = "chooseunblock.html"; // Redirect to the chooserblx.html page
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
