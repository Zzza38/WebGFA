<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page for unblocker</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script src="https://webgfa.com/code/universalCode/maincheck.js"></script>
      <script src="https://webgfa.com/code/universalCode/firestore.js" type="module"></script>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Define an array to store usernames and passwords (for demonstration purposes only)
        const users = [
            { username: 'zion', password: '7979' },
            { username: 'william', password: '11221122' },
            { username: 'james', password: 'james2012' },
            { username: 'jacob', password: '1025' },
            { username: 'luca', password: 'luca1234' },
            { username: 'seb', password: 'KingShmunk1234'},
        ];
        const form = document.getElementById('loginForm');
form.addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the username and password values from the form
    const username = form.username.value;
    const password = form.password.value;
    console.log('Attempting login with username:', username, 'and password:', password);

    try {
        // Reference to the document containing user permissions
        const permissionsRef = doc(firestore, 'users', 'permissions');
        const usernamesRef = doc(firestore, 'users', 'usernames');

        // Get the document snapshot
        const permissionsDoc = await getDoc(permissionsRef);
        const usernamesDoc = await getDoc(usernamesRef);

        console.log('Retrieved usernames document:', usernamesDoc.data());
        console.log('Retrieved permissions document:', permissionsDoc.data());

        if (permissionsDoc.exists() && usernamesDoc.exists()) {
            const permissionsData = permissionsDoc.data();
            const usernamesData = usernamesDoc.data();

            // Check if the username exists and the password matches
            if (usernamesData.hasOwnProperty(username) && usernamesData[username] === password) {
                // Check if the user has the necessary permissions
                if (permissionsData.hasOwnProperty(username) && permissionsData[username].includes('prem')) {
                    console.log('Login successful for user:', username);
                    document.cookie = "loggedInUnb=true; path=/";

                    // Redirect to the gameselect.html page
                    window.location.href = "chooseunblock.html"; 
                } else {
                    alert('User does not have the necessary permissions: ' + username);
                }
            } else {
                alert('Invalid username or password');
            }
        } else {
            alert('User permissions document does not exist');
        }
    } catch (error) {
        console.error('Error fetching permissions document:', error);
        // Display error message
        alert('An error occurred while attempting to login. If you wish to report this error, here is the error code: ' + error);
    }
});

    </script>
</body>
</html>
