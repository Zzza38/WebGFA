<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="code/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="code/index/style.css">
</head>
<body>
    <div id="headerLogin">
        <h2>Login</h2>
    </div>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p>IF YOU WANT TO LOG IN AS A GUEST USE USERNAME AND PASSWORD "guest". PLEASE READ THE PSA IN THE CORNER.</p>
    <p id="alertText"></p>


    <!-- Import for the main JavaScript file -->
    <script src="code/index/main.js" defer type="module"></script>
</body>
</html>
