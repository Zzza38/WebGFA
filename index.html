<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-adsense-account" content="ca-pub-8561781792679334">
    <title>Login Page</title>
    <link rel="icon" href="code/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="code/index/style.css">
    <script src="code/index/main.js" defer type="module"></script>
    <script src="code/universalCode/aboutblankcloak.js" defer type="module"></script>
</head>
<body>
    <div id="headerLogin">
        <h2>Login</h2>
    </div>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <button onclick="guestLogin()" id="guestLogin">Log in as a guest</button>
    <p>THE GUEST FEATURE WILL BE REMOVED SOON. SO PLEASE REFER TO ME TO GET AN ACCOUNT CREATED. THE FEATURE WILL BE REMOVED ONE APRIL 1ST</p>
    <p id="alertText"></p>
</body>
</html>
