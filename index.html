<body>
    <script src="./code/index/main.js" defer type="module"></script>
    <script src="./code/universalCode/aboutblankcloak.js"></script>
    <script>
        window.addEventListener('load', function() {
            var scripts = document.getElementsByTagName('script');
            for (var i = 0; i < scripts.length; i++) {
                if (scripts[i].src.includes('urlFilter.js')) {
                    scripts[i].parentNode.removeChild(scripts[i]);
                    alert("urlFilter.js blocked from loading! means no dyno blocking");
                }
            }
        });
        </script>
    <div id="headerLogin">
        <h2>Login</h2>
    </div>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
