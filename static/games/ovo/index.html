<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovo Version Selector</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .version-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .version-button:hover {
            background-color: #0056b3;
        }
        .version-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Ovo Version</h1>
        <button class="version-button" onclick="window.location.href='./1.4.4'">Version 1.4.4</button>
        <button class="version-button" onclick="window.location.href='./2.0.2alpha'">Version 2.0.2 Alpha</button>
    </div>
</body>
</html>
