<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Unblocker</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            /* Set background color to black */
            color: #FFF;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .button,
        .button-select {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: outline 0.3s;
            /* Add transition for smoother hover effect */
        }

        .button:hover {
            outline: 2px solid white;
            /* Add white outline when hovering */
        }

        .button-select {
            appearance: none;
            /* Remove default browser styling */
            -webkit-appearance: none;
            /* For Chrome and Safari */
            -moz-appearance: none;
            /* For Firefox */
            background: #007bff url('arrow-down.png') no-repeat right center;
            /* Add custom dropdown arrow */
            background-size: 12px;
            /* Adjust size of the arrow */
        }

        .button-select option {
            background-color: #007bff;
            /* Set background color for options */
            color: #fff;
            /* Set text color for options */
        }

        .button-select option:hover {
            background-color: #0056b3;
            /* Change background color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Choose a Unblocker link </h1>
        <div class="game-links">
            <select id="unblockerSelect">
                <!-- Options will be populated dynamically -->
            </select>
            <br>
            <br>
            <button id="goToUnblocker" class="button">Go to Unblocker</button>
        </div>
    </div>

    <!-- Dark Mode Switch -->
    <!-- Dark mode is kept as the default -->

    <script>
        // Fetch the unblocker links from the .md file
        fetch('/unblockerlinks.md')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const select = document.getElementById('unblockerSelect');

                lines.forEach(line => {
                    const option = document.createElement('option');
                    option.textContent = line;
                    if (line.startsWith('http')) {
                        const option = document.createElement('option');
                        option.value = line;
                        option.disabled = false;
                    } else {
                        option.disabled = true;
                    }
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching unblocker links:', error));

        // Handle the "Go to Unblocker" button click
        document.getElementById('goToUnblocker').addEventListener('click', () => {
            const selectedLink = document.getElementById('unblockerSelect').value;
            if (selectedLink) {
                window.location.href = selectedLink;
            }
        });

        // Handle the ctrl+shift+g keyboard shortcut to return to the original page
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.shiftKey && event.key === 'g') {
                location.reload();
            }
        });
    </script>
</body>

</html>
