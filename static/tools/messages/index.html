<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="connectContainer">
        <select id="pThreads"></select> <button id="deleteThread">Delete Option</button>
        <input id="docId"> <button id="connect">Connect To Thread</button>
    </div>
    <div id="messageContainer"></div>
    <script src='main.js' type="module"></script>
    <script>
        window.scrollTo({
            top: 0
        });
		function getCookie(name) {
			const value = `; ${document.cookie}`;
			const parts = value.split(`; ${name}=`);
			if (parts.length === 2) return parts.pop().split(';').shift();
		}
		if (getCookie('user') === 'guest') {
			document.body.innerHTML = "<h1> You need a real WebGFA account to use messaging </h1>"
		}
    </script>

</body>

</html>
