<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/code/img/favicon.ico">
    <title>Lockdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #000;
            /* Set background color to black */
            color: #FFF;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>Your account is in lockdown. Either you shared your account, or you got a new chromebook.</h1>
    <h1>Please come visit me to unlock your account. Next time, either don't share your account or ask me before
        changing your chromebook.</h1>
    <h1>Show me this screen so that I can fix your account.</h1>
    <p id="UID"></p>
    <script src="/code/universalCode/aboutblankcloak.js"></script>
    <script src="/code/universalCode/maincheck.js"></script>
    <script>
        let UIDBox = document.getElementById('UID');
        UIDBox.innerText = localStorage.getItem('UID');
    </script>
</body>

</html>
