<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/code/img/favicon.ico">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #000;
            /* Set background color to black */
            color: #FFF;
            margin: 0;
            padding: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-bottom: 5px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script src="/code/universalCode/aboutblankcloak.js"></script>
    <script src="/npmBundledScripts/register.bundle.js" defer type="module"></script>
    <h3>Don't write anything stupid!</h3>
    <form id="registerForm">
        <label for="username">First Name:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br>
        <input type="checkbox" id="premCheck" name="premCheck">
        <label for="premCheck">Premium</label><br><br>
        <button type="submit">Register</button>
    </form>

</body>

</html>
