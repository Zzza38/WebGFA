<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/code/img/favicon.ico">
<title>Encoding with UV</title>
<style>
     /* Basic styling */
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        body {
             font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #000; /* Set background color to black */
            color: #FFF;
            margin: 0;
            padding: 0;
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: outline 0.3s; /* Add transition for smoother hover effect */
        }

</style>
</head>
<body>
    <br>
<div id="text"></div>
<input id="input">
<br><br>
<script>
function encode(){
let e = document.getElementById("input").value;
let div = document.getElementById("text");
div.innerHTML = encodeURIComponent(
  e.toString().split("").map(((e, t) =>
    t % 2 ? String.fromCharCode(2 ^ e.charCodeAt()) : e
  )).join("")
)
} 
function decode() {
let n = 0;
let t = document.getElementById("input").value;
let div = document.getElementById("text");
div.innerHTML = decodeURIComponent(t).split("").map(((e,t)=>t % 2 ? String.fromCharCode(2 ^ e.charCodeAt(0)) : e)).join("") + (n.length ? "?" + n.join("?") : "");
}
</script>
<button onclick="encode()">Encode</button>
<button onclick="decode()">Decode</button>

</body>

</html>
