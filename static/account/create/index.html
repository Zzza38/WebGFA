<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/favicon.ico">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="create" class="accountBox">
            <h2>Account Creation</h2>
            <p>This link should only be accessed by email. If you accessed it through a link in your email, and it fails, then report
                any errors. (Red text)
            </p>
            <form>
                <label>Username</label>
                <input id="username" type="text"> <br> <br>
                <label>Password</label>
                <input id="password" type="password"> <br> <br>
                <label>Confirm Password</label>
                <input id="passwordRepeat" type="password"> <br> <br>
                <button id="createAccount" type="submit">Create Account</button>
            </form>
            <p class="alertText" id="alertText"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
