<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/favicon.ico">
    <title>Account Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="create" class="accountBox">
            <h2>Account Creation</h2>
            <p>Type in your school email, click authenticate, click on the link sent to your email, and go from there!
            </p>
            <input id="emailCreate" type="email">
            <button id="createAccount" type="submit">Authenticate</button>
            <p class="alertText" id="createAlert"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
