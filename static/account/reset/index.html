<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/favicon.ico">
    <title>Reset Account Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="reset" class="accountBox">
            <h2>Password Reset</h2>
            <p>This link should only be accessed by email. If you accessed it through a link in your email, and it fails, then report
                any errors. (Red text)
            </p>
            <form>
                <label>New Password</label><br> <br>
                <input id="password" type="password"> <br> <br>
                <label>Confirm New Password</label> <br> <br>
                <input id="passwordRepeat" type="password"> <br> <br>
                <button id="resetPassword" type="submit">Reset Account Password</button>
            </form>
            <p class="alertText" id="alertText"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
