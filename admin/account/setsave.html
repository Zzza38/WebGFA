<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register savefile form</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
        }

        h2 {
            color: white;
        }

        #headerLogin {
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        #alertText {
            color: red;
        }
    </style>
</head>
<body>
  <h2>Register savefile form</h2>
  <form id="registerForm">
    <label for="newUsername">Username:</label><br>
    <input type="text" id="newUsername" name="newUsername"><br>
    <label for="newPassword">New Savefile:</label><br>
    <input type="text" id="newPassword" name="newPassword"><br><br>
    <button type="submit">Register</button>
  </form>
  <p id="alertText"></p>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"; // Import Firestore modules

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "webgfa-games.firebaseapp.com",
      projectId: "webgfa-games",
      storageBucket: "webgfa-games.appspot.com",
      messagingSenderId: "553239008504",
      appId: "1:553239008504:web:b91fba77cf0f131849170d",
      measurementId: "G-5W79NYJZ11"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Firestore
    const firestore = getFirestore(app);

    function removeField(jsonObj, fieldName) {
        if (!jsonObj || typeof jsonObj !== 'object') {
            console.error("Invalid JSON object");
            return jsonObj;
        }

        // Create a copy of the original object to avoid mutating it
        const newObj = { ...jsonObj };

        // Check if the field exists in the object
        if (fieldName in newObj) {
            delete newObj[fieldName];
        } else {
            console.error("Field does not exist in JSON object");
        }

        return newObj;
    }

    async function saveFB(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const alertText = document.getElementById('alertText');

        // Get the new username and password values from the form
        const newUsername = document.getElementById('newUsername').value;
        const saveFile = document.getElementById('newPassword').value;

        console.log('Saving savefile for user:', newUsername, ' with savefile:', saveFile);

        try {
            // Reference to the document containing the usernames
            const usernamesRef = doc(firestore, 'data', 'cookieclicker');

            // Get the current data of the document
            const docSnapshot = await getDoc(usernamesRef);
            const existingData = docSnapshot.exists() ? docSnapshot.data() : {};

            console.log("JSON before: ", existingData);
            let updatedJsonObj;
            if (existingData[newUsername]) {
                updatedJsonObj = removeField(existingData, newUsername);
            } else {
                updatedJsonObj = existingData;
            }
            console.log("Updated JSON: ", updatedJsonObj);

            // Update the Firestore document with the savefile
            const newData = { ...updatedJsonObj, [newUsername]: saveFile };
            await setDoc(usernamesRef, newData);

            console.log('User registered successfully:', newUsername);
            console.log('Savefile registered successfully:', saveFile);
            alertText.textContent = "Savefile registered successfully!";
        } catch (error) {
            console.error('Error:', error);
            alertText.textContent = "An error occurred while registering the savefile.";
        }
    }

    // Attach saveFB function to the form's submit event
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', saveFB);
  </script>

</body>
</html>
