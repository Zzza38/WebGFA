<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
        }

        h2 {
            color: white;
        }

        #headerLogin {
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        #alertText {
            color: red;
        }
    </style>
    <link rel="icon" href="/code/img/favicon.ico" type="image/x-icon">
  <title>Game Save Data Retrieval</title>
</head>
<body>
  <h2>Game Save Data Retrieval</h2>
  <label for="username">Enter username:</label><br>
  <input type="text" id="username" name="username"><br>
  <button onclick="displaySave()">Get Save Data</button>
  <div id="saveDataContainer"></div> <!-- Container for displaying save data -->

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"; // Import Firestore modules

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "webgfa-games.firebaseapp.com",
      projectId: "webgfa-games",
      storageBucket: "webgfa-games.appspot.com",
      messagingSenderId: "553239008504",
      appId: "1:553239008504:web:b91fba77cf0f131849170d",
      measurementId: "G-5W79NYJZ11"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Firestore
    const firestore = getFirestore(app);

    const saveDataContainer = document.getElementById('saveDataContainer');

    // Function to get save data from Firestore based on username
    async function getSaveData(username) {
      try {
        // Reference to the document containing save data
        const saveDataRef = doc(firestore, 'data', 'cookieclicker');

        // Get the document snapshot
        const saveDataDoc = await getDoc(saveDataRef);

        console.log('Retrieved save data document:', saveDataDoc.data());

        if (saveDataDoc.exists()) {
          const saveData = saveDataDoc.data();

          // Check if the username exists and retrieve the associated save data
          if (saveData.hasOwnProperty(username)) {
            const userSaveData = saveData[username]; // Retrieve the save data
            console.log('Save data for user', username, 'is:', userSaveData);
            // Display the save data
            saveDataContainer.innerHTML = `<p>Save data for ${username}: ${userSaveData}</p>`;
          } else {
            console.log('User not found:', username);
            saveDataContainer.innerHTML = `<p>No save data found for ${username}</p>`;
          }
        } else {
          console.log('Save data document does not exist');
        }
      } catch (error) {
        console.error('Error fetching save data document:', error);
      }
    }




	window.displaySave = getAndDisplaySaveData;

    function getAndDisplaySaveData() {
      const username = document.getElementById('username').value;
      if (username) {
        getSaveData(username);
      } else {
        saveDataContainer.innerHTML = `<p>Please enter a username first.</p>`;
      }
    }
  </script>
</body>
</html>
