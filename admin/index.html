<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page for admin</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script src="https://webgfa.com/code/universalCode/firestore.js" type="module"></script>
        <script defer>
        // If the loggedIn cookie is 'true', redirect the user to the gameselect.html page
      
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Reference to the document containing usernames and passwords in Firestore
                const usernamesRef = doc(firestore, 'users', 'usernames');
                const usernamesDoc = await getDoc(usernamesRef);

                if (usernamesDoc.exists()) {
                    const usernamesData = usernamesDoc.data();

                    // Check if the entered username exists and retrieve the associated password
                    if (usernamesData.hasOwnProperty(username)) {
                        const storedPassword = usernamesData[username];

                        if (password === storedPassword && username==="zion") {
                            alert("Login successful!");
                            document.cookie = "loggedInAdmin=true; path=/"; // Set loggedInPP cookie
                            window.location.href = "adminpanel.html"; // Redirect to the chooseunblock.html page
                        } else {
                            alert("Invalid password");
                        }
                    } else {
                        alert("User not found");
                    }
                } else {
                    alert("Usernames document does not exist");
                }
            } catch (error) {
                console.error('Error fetching usernames document:', error);
            }
        });
        
        setTimeout(() => { 
            if (getCookie("user") == "zion") {
          window.location.href = 'adminpanel.html';
        }
         }, 500);
    </script>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
