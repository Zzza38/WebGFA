<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <textarea id="textTester" style="width: 100%; height: 100px;"></textarea>
    <button id="checkLinks">Check Links</button>
    <div id="output"></div>
    <script>
        const text = document.getElementById('textTester');
        const output = document.getElementById('output');
        const checkLinksButton = document.getElementById('checkLinks'); // Reference to the button
        let workingLinks = []; // Initialize workingLinks as an array
        let i = 0; // Index variable for while loop

        // Function to check if fetching is finished and update the output
        function updateOutput(withLinks) {
                console.log("Output will be updated with this text: " + '<pre>' + withLinks.join('\n') + '</pre>')
                output.innerHTML = '<pre>' + withLinks.join('\n') + '</pre>';
            }
        checkLinksButton.addEventListener('click', function() {
            console.log("Checking links");
            const lines = text.value.split('\n');

            // Start fetching links
            while (i < lines.length) {
                const line = lines[i];
                console.log("Link " + i + " is " + lines[i]);
                if (line.startsWith('http')) {
                    fetch(line, { mode: 'no-cors' })
                        .then(response => {
                            console.log("Is response redirected? " + response.redirected);
                            if (!response.redirected) {
                                workingLinks.push(line); // Assuming you want to add the original URL to the array if not redirected to the specific domain
                                console.log("Added to list");
                            }
                        })
                        .catch(error => console.error('Error fetching links:', error));
                }
                i++;
            }

            // Update the output when fetching is finished
            console.log("Finished testing links, here are the working ones: " + workingLinks);
            updateOutput(workingLinks);
        });
    </script>
</body>
</html>
